<! DOCTYPE html>
<html>
    <head>
        <title>HTML Element Cont.</title>
    </head>
    <body>

        <h1>More Elements</h1>

        <p>Here is a quote: <q>Best in the world.</q></p>

        <p><cite>This is course</cite> by teacher</p>

        <p>Here is a quote:</p>
<blockquote cite="http://www.google.com">
This is where we text what we write.
</blockquote>

<address>
written by teacher.
</address>

        <p>The <abbr title="Best in the world">ACE</abbr> is the teacher of this course.</p>

        <bdo dir="rtl">This text will be written by teacher from right to left.</bdo>
               


    </body>
</html>
